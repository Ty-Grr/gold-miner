<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<br>
		<div id="goldmine">
			Gold: <span id="gold">0</span><br>
			GPC: <span id="gpc">1</span><br>
			Gold Per Tick : <span id="gpt">0</span><br>
			Tick Rate : <span id="tickrate">1000</span><br>
			<button onmousedown="goldClick()">Get Gold</button><br><br>
		</div>

		<div id="tickrateID" style="visibility: hidden; float: right;">
			<button id="upgradeTickRate()"
		</div>

		<div id="pickaxeID" style="visibility: hidden; float: right;">
			<button onclick="buyPickaxe()">Buy Pickaxe</button>
			Pickaxe Level: <span id="pickaxe">0</span>
			// Pickaxe Cost: <span id="pickaxecost">200</span>
		</div><br>

		<div id="minerID" style="visibility: hidden;">
			<button onclick="buyMiner()">Buy Miner</button>
			Miners: <span id="miner">0</span>
			// Miner Cost: <span id="minercost">10</span>
		</div><br>

		<div id="coalmineID" style="visibility: hidden;">
			<button onclick="buyCoalMine()">Buy Coal Mine</button>
			Coal Mines: <span id="coalmine">0</span>
			// Coal Mine Cost: <span id="coalminecost">200</span>
		</div><br>

		<div id="silvermineID" style="visibility: hidden;">
			<button onclick="buySilverMine()">Buy Silver Mine</button>
			Silver Mines: <span id="silvermine">0</span>
			// Silver Mine Cost: <span id="silverminecost" >1000</span>
		</div><br>

		<div id="ironmineID" style="visibility: hidden;">
			<button onclick="buyIronMine()">Buy Iron Mine</button>
			Iron Mines: <span id="ironmine">0</span>
			// Iron Mine Cost: <span id="ironminecost" >5000</span>
		</div><br>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
